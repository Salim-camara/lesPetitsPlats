                    </div>

                    <div class="searchByIngredientsResult">
                    </div>
                </div>

                <div class="searchByIngredients">
                    <div class="searchByIngredientsTyping">
                        <input type="text" class="searchByIngredientsInput" placeholder="&nbsp Ingredients"/>
                        <div class="iconIngredientContainer">
                            <svg xmlns="http://www.w3.org/2000/svg" class="iconArrowSearch" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
